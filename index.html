<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Buy List</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
<div class="main-container">
    <div class="column-holder">
        <div class="left-column">
            <div class="item-list">
                <div class="top-segment">
                    <div class="input-bar">
                        <input type="text" class="search" placeholder="Назва товару" size="42">
                        <button class="button">Додати
                            <span class="data-tooltip">Додати товар</span>
                        </button>
                    </div>
                </div>
                <div class="bottom-segment">
                    <div class="line" id="tomato">
                        <div class="text-block">
                            <div class="just-text">Помідори</div>
                        </div>
                        <div class="quantity-block">
                            <button onclick="minus('tomato')" class="button-minus">–
                                <span class="data-tooltip">Зменшити</span>
                            </button>
                            <span class="num">1</span>
                            <button onclick="plus('tomato')" class="button-plus">+
                                <span class="data-tooltip">Збільшити</span>
                            </button>
                        </div>
                        <div class="decide-bar">
                            <button onclick="bought('tomato')" class="button-bought">Куплено
                                <span class="data-tooltip">Додати до купленого</span>
                            </button>
                            <button onclick="deleteItem('tomato')" class="button-delete">x
                                <span class="data-tooltip">Видалити</span>
                            </button>
                        </div>
                    </div>
                    <div class="line" id="cookies">
                        <div class="text-block">
                            <div class="just-text">Печиво</div>
                        </div>
                        <div class="quantity-block">
                            <button onclick="minus('cookies')" class="button-minus">–
                                <span class="data-tooltip">Зменшити</span>
                            </button>
                            <span class="num">1</span>
                            <button onclick="plus('cookies')" class="button-plus">+
                                <span class="data-tooltip">Збільшити</span>
                            </button>
                        </div>
                        <div class="decide-bar">
                            <button onclick="bought('cookies')" class="button-bought">Куплено
                                <span class="data-tooltip">Додати до купленого</span>
                            </button>
                            <button onclick="deleteItem('cookies')" class="button-delete">x
                                <span class="data-tooltip">Видалити</span>
                            </button>
                        </div>
                    </div>
                    <div class="line" id="cheese">
                        <div class="text-block">
                            <div class="just-text">Сир</div>
                        </div>
                        <div class="quantity-block">
                            <button onclick="minus('cheese')" class="button-minus">–
                                <span class="data-tooltip">Зменшити</span>
                            </button>
                            <span class="num">1</span>
                            <button onclick="plus('cheese')" class="button-plus">+
                                <span class="data-tooltip">Збільшити</span>
                            </button>
                        </div>
                        <div class="decide-bar">
                            <button onclick="bought('cheese')" class="button-bought">Куплено
                                <span class="data-tooltip">Додати до купленого</span>
                            </button>
                            <button onclick="deleteItem('cheese')" class="button-delete">x
                                <span class="data-tooltip">Видалити</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-column">
            <div class="item-list-right">
                <div class="right-line">
                    <h4>Залишилося</h4>
                </div>
                <div class="right-line">
                    <div class="stats-bought">
                        <div class="good-to-buy" id="rtomato">
                            <span class="good-name">Помідори</span>
                            <span class="orange-circle">&#160;1</span>
                        </div>
                        <div class="good-to-buy" id="rcookies">
                            <span class="good-name">Печиво</span>
                            <span class="orange-circle">&#160;1</span>
                        </div>
                        <div class="good-to-buy" id="rcheese">
                            <span class="good-name">Сир</span>
                            <span class="orange-circle">&#160;1</span>
                        </div>
                    </div>
                </div>
                <div class="right-line">
                    <h4>Куплено</h4>
                </div>
                <div class="right-line">
                    <div class="already-bought"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="buy-list">
        <div class="buy-list-text">Buy List</div>
        <span class="created">Created by: Ilya Koshmak</span>
    </div>
</div>
<script type="text/javascript" src="logic.js"></script>
</body>
