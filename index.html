<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body background="">
    <div class="main-container">
        <div class="column-holder">
            <div class="left-column">
                <div class="item-list">
                    <div class="top-segment">
                        <div class="input-bar">
                            <input type="text" class="search" placeholder="Назва товару" size="42">
                            <button class="button">Додати</button>
                        </div>
                    </div>
                    <div class="bottom-segment">
                        <div class="line">
                            <div class="text-block">
                                <div class="just-text">Помідори</div>
                            </div>
                            <div class="quantity-block">
                                <button class="button-minus">-</button>
                                <span>&#160;&#160;1&#160;&#160;</span>
                                <button class="button-plus">+</button>
                            </div>
                            <div class="decide-bar">
                                <button class="button-bought">Куплено</button>
                                <button class="button-delete">x</button>
                            </div>
                        </div>
                        <div class="line">
                            <div class="text-block">
                                <div class="just-text">Печиво</div>
                            </div>
                            <div class="quantity-block">
                                <button class="button-minus">-</button>
                                <span>&#160;&#160;1&#160;&#160;</span>
                                <button class="button-plus">+</button>
                            </div>
                            <div class="decide-bar">
                                <button class="button-bought">Куплено</button>
                                <button class="button-delete">x</button>
                            </div>
                        </div>
                        <div class="line">
                            <div class="text-block">
                                <div class="just-text">Сир</div>
                            </div>
                            <div class="quantity-block">
                                <button class="button-minus">-</button>
                                <span>&#160;&#160;1&#160;&#160;</span>
                                <button class="button-plus">+</button>
                            </div>
                            <div class="decide-bar">
                                <button class="button-bought">Куплено</button>
                                <button class="button-delete">x</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-column">
                <div class="item-list">
                    <div class="right-line">
                        <h4>Залишилося</h4>
                    </div>
                    <div class="right-line">
                        <div class="stats-bought">
                            <div class="good-to-buy">
                                <span class="good-name">Помідори</span>
                                <span class="orange-circle">&#160;1</span>
                            </div>
                            <div class="good-to-buy">
                                <span class="good-name">Печиво</span>
                                <span class="orange-circle">&#160;1</span>
                            </div>
                            <div class="good-to-buy">
                                <span class="good-name">Сир</span>
                                <span class="orange-circle">&#160;1</span>
                            </div>
                        </div>
                    </div>
                    <div class="right-line">
                        <h4>Куплено</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
